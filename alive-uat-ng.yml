# Nigeria-specific UAT configuration for alive service
config-server-check: properties_from_config_server_alvngt

# Nigeria-specific alive service settings for UAT
alive:
  push:
    message:
      filters:
        country: ng
    notification:
      timeout-ms: 5000
      batch-size: 100
  connection:
    idle-timeout-seconds: 300
  
  # Extra debugging for UAT Nigeria environment
  debug:
    connection-events: true
    message-processing: true